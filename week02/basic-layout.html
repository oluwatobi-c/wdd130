<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Oluwatobi">
</head>

<body>

        <img src="images/basic-logo.png" alt="HTML Layout Logo" width="128" height="128">

            <li><a href="http://churchofjesuschrist.org">The Church of Jesus Christ of Latter-Day
                    Saints</a></li>
        </ul>

    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellat, voluptate?</p>
        </section>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, omnis?</p>
        </section>
    </main>
    <aside>
        <img
          src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/aba-nigeria/800x500/aba-nigeria-temple-lds-248708-high-res-print.jpg"
          alt="Aba Nigeria Temple" width="200">

    <footer>
        <p>Oluwatobi Adeleye</p>
    </footer>

</html>
