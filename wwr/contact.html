<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Rapids</title>
    <meta name="description"
      content="Please find our appropriate channels to contact us for your reservations.">
    <meta name="author" content="Oluwatobi George Adeleye">
    <link rel="stylesheet" href="styles/rafting.css">

</head>

<body>
    <header>
        <img src="images/therapids.jpg" alt="The Rapids Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h1>The Rapids Water Rafting Company</h1>
            <p>
                565 St. Jordi Street<br>
                Lagos, Nigeria<br>
                +2348562849754<br>
                info@therapids.com
            </p>
        </section>
        <section class="contact-form-section">
            <div class="map-container">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.770839636478!2d3.4116048731166075!3d6.42348272432143!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8acc025a7a7f%3A0x702f7eaaff6a1584!2s2%20Bishop%20Oluwole%20St%2C%20Victoria%20Island%2C%20Lagos%20106104%2C%20Lagos!5e0!3m2!1sen!2sng!4v1771089312683!5m2!1sen!2sng"
                  width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="form-container">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Placeholder" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Placeholder" required>

                    <fieldset class="radio-group">
                        <legend>Message Purpose</legend>
                        <label>
                            <input type="radio" name="purpose" value="general" checked>
                            General Enquiry
                        </label>
                        <label>
                            <input type="radio" name="purpose" value="reservation" checked>
                            Reservation Question
                        </label>
                        <label>
                            <input type="radio" name="purpose" value="suggestion" checked>
                            Website Suggestion
                        </label>
                    </fieldset>

                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="5"
                      placeholder="Type here"></textarea>

                    <label class="newsletter-checkbox">
                        <input type="checkbox" name="newsletter" checked> Please subscribe me to the
                        monthly
                        newsletter
                    </label>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>

        <section class="employee-section">
            <h2>We Are Here to Serve You!</h2>
            <div class="employee-profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee">
                    <figcaption>John Sam | Activity Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee">
                    <figcaption>Sandra Bell | Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee">
                    <figcaption>Peter Row | Life Guard</figcaption>
                </figure>
            </div>
        </section>
    </main>

            </a>
            <a href="http://instagram.com">
                <img src="images/instagram.jpg" alt="Instagram Icon">
            </a>
        </nav>
    </footer>

</body>

</html>
